<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <title>Formula Standings</title>
    <link rel='stylesheet' href='styles.css'>

</head>

<body>
        
    <nav>
        <!--<img src='assets/--iks--.jpg' width='200px'>-->
        <h1>FORMULA STANDINGS</h1>
    </nav>

    <section class='logo'>
        
        <img src='assets/f1-logo.png' width='200px'>
        
    </section>

    <section class='tables'>

        <div class='dchamp champ'>
            <p class='caption'> Driver's Championship </p>
            <table id="drivers">
                
                
                <tbody>
                    <tr> 
                        <th> Pos </th>
                        <th> Driver </th>
                        <th> Team </th>
                        <th> Points </th>
                    </tr>
                </tbody>

            </table>
        </div>

        <div class='cchamp champ'>
            <p class='caption'> Constructor's Championship </p>
            <table id="constructors">
                
                <tbody>
                    <tr> 
                        <th> Pos </th>
                        <th> Team </th>
                        <th> Points </th>
                    </tr>
                </tbody>

            </table>

        </div>

    </section>

    <section class='redir'>
        <p> For more Formula 1 content, visit <a href='https://www.formula1.com' target='_blank' style='color: #ee0000'> Formula1.com</a></p>
    </section>

    <script src="standingData.js"></script>
